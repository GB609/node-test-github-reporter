name: Continuous Integration

on: 
  push:
   branches: ['fix-tests']

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: |
          npm ci
          npm run lint || echo 'FAILED'
          npm test
